<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Audio Player Demo</title>
    <link rel="stylesheet" href="bplayer.css">
    <script type="text/javascript" src="bplayer.js"></script>
</head>

<body>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #player {
            width: 400px;
            max-width: 100%;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let e = document.querySelector('#player')
            let opt = {
                loop: false,
                hideTitle: false,
                hideIndex: true,
                playlist: [{
                    title: '没人在乎你',
                    src: 'https://doubi.fun/wp-content/uploads/2023/04/反光镜乐队-没人在乎你.mp3'
                }]
            }
            new BPlayer(opt).mount(e, false)
        })
    </script>
    <div id="player"></div>
</body>

</html>
